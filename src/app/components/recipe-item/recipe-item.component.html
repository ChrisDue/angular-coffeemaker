<div class="jumbotron-recipe" id="recipe-{{recipe.name}}">
    <h2>{{ recipe.name }}:</h2>
    <table class="indented">
        <tr>
            <td>Needed Coffee:</td>
            <td align="right">&nbsp;{{ recipe.coffeeAmount }}</td>
            <td>&nbsp;g</td>
        </tr>
        <tr>
            <td>Needed Water:</td>
            <td align="right">&nbsp;{{ recipe.waterAmount }}</td>
            <td>&nbsp;ml</td>
        </tr>
        <tr>
            <td>Needed Milk:</td>
            <td align="right">&nbsp;{{ recipe.milkAmount }}</td>
            <td>&nbsp;ml</td>
        </tr>
        <tr>
            <td>Needed Cocoa:</td>
            <td align="right">&nbsp;{{ recipe.cocoaAmount }}</td>
            <td>&nbsp;g</td>
        </tr>
    </table>

    <br>
    <form class="indented" (ngSubmit)="onBrewSubmit()">
        <input type="submit" value="Brew {{ recipe.name }}" class="btn btn-success">
    </form>
</div>
